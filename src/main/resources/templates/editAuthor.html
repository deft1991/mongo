<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/edit(id=${book.id})}" th:method="post" action="editBook.html">
    <h1>Book Info:</h1>
    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>
    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="First Name" type="text" th:value="${book.firstName}" value="John"/>
    </div>
    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="Last Name" type="text" th:value="${book.lastName}" value="Doe"/>
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
