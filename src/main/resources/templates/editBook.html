<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input:read-only {
            background: lightgray;
        }
        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/edit(id=${book.id})}" th:method="post" action="editBook.html">
    <h1>Book Info:</h1>
    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>
    <div class="row">
        <label for="holder-input1">Name:</label>
        <input id="holder-input1" name="Name" type="text" th:value="${book.name}" value="John"/>
    </div>
    <div class="row">
        <label for="holder-input2">Description:</label>
        <input id="holder-input2" name="Description" type="text" th:value="${book.description}" value="Doe"/>
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
